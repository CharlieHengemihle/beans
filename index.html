<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

    <!-- js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <!-- see https://fonts.google.com/ -->

    <!-- css -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/beans.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <!-- add link for page specific css -->

</head>

<body>
    <header>
        <img class="logo" src="assets/html_css_js.png" alt="logo">
        <h1>Web App</h1>
    </header>

    <main>
        <section class="search">
            <form id="form">
                <input name="name">
                <select name="astrology" id="astro">
                    <option id = 'astro-drop'>All Astrological Signs</option>
                </select>
                <button id="search-button">Search</button>
                <p id="displaying"></p>
                <ul class="list" id="bean-list">
                    <li class="card"></li>
                </ul>

            </form>
        </section>

    </main>

</body>

</html>
